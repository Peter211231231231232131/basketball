<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Game Prototype</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="lobby-ui" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;">
        <h1 style="color: white; font-family: sans-serif; margin-bottom: 20px;">Neon Hoop: Multiplayer</h1>
        <input type="text" id="lobby-input" placeholder="Enter Lobby Name" style="padding: 10px; font-size: 18px; border-radius: 5px; border: none; margin-bottom: 20px; width: 300px; text-align: center;">
        <button id="join-btn" style="padding: 10px 20px; font-size: 18px; border-radius: 5px; border: none; background: #00ff00; cursor: pointer; font-weight: bold;">JOIN GAME</button>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
