<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Game Prototype</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="lobby-ui"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <h1 style="margin-bottom: 30px; text-shadow: 0 0 10px #00ffff; font-size: 3rem;">NEON HOOP LEAGUE</h1>

        <div
            style="background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; width: 400px; text-align: center; border: 1px solid #444;">
            <h2 style="margin-top: 0;">Create Lobby</h2>
            <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
                <input type="text" id="lobby-input" placeholder="Lobby Name"
                    style="padding: 10px; border-radius: 5px; border: none; flex: 1;">
                <button id="create-btn"
                    style="padding: 10px 20px; border-radius: 5px; border: none; background: #00ff00; cursor: pointer; font-weight: bold;">CREATE</button>
            </div>

            <hr style="border-color: #555; margin: 20px 0;">

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h3 style="margin: 0;">Available Games</h3>
                <button id="refresh-btn"
                    style="background: transparent; border: 1px solid #aaa; color: #aaa; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Refresh</button>
            </div>

            <div id="lobby-list"
                style="height: 200px; overflow-y: auto; background: rgba(0,0,0,0.3); border-radius: 5px; padding: 10px; text-align: left;">
                <div style="color: #888; text-align: center; margin-top: 50px;">Fetching lobbies...</div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
